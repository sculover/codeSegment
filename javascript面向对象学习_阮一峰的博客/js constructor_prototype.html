<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function Animal() {
			this.species = '动物';
		}

		function Cat(name, color) {
			this.name = name;
			this.color = color;
		}

		Cat.prototype = new Animal();

		console.log("Cat 的constructor 变为 Animal 的" + (Cat.prototype.constructor == Animal).toString());
		console.log("Cat 的constructor 是 Cat 的" + (Cat.prototype.constructor == Cat).toString());

		Cat.prototype.constructor = Cat;

		console.log("Cat 的constructor 变为 Animal 的" + (Cat.prototype.constructor == Animal).toString());
		console.log("Cat 的constructor 是 Cat 的" + (Cat.prototype.constructor == Cat).toString());

		var cat1 = new Cat('大毛','黄色');

		cat1.species = "动物1";

		var animal1 = new Animal();
		console.log(cat1);
		console.log(animal1);

	</script>

</body>
</html>
