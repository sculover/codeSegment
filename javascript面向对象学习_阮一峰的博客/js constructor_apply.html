<body>
	<script type="text/javascript">
		function Animal() {
			this.species = '动物';
		}

		function Cat(name, color) {
			Animal.apply(this, arguments);
			this.name = name;
			this.color = color;
		}

		var cat1 = new Cat('大毛','黄色');

		cat1.species = "动物1";

		var animal1 = new Animal();
		console.log(cat1);
		console.log(animal1);

	</script>

</body>
